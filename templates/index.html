<!DOCTYPE html>
<html lang="en">
 
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Air Quality Prediction</title>
    <style>
        /* General Reset */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
 
        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(135deg, #4CAF50, #2196F3);
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            color: #fff;
        }
 
        .container {
            width: 90%;
            max-width: 600px; /* Reduced max-width */
            background-color: rgba(255, 255, 255, 0.1);
            padding: 20px; /* Reduced padding */
            border-radius: 15px;
            box-shadow: 0 8px 15px rgba(0, 0, 0, 0.2);
            backdrop-filter: blur(10px);
            text-align: center;
        }
 
        .container h1 {
            font-size: 2em; /* Reduced font size */
            margin-bottom: 15px;
            color: #fff;
        }
 
        .form-group {
            margin-bottom: 15px; /* Reduced margin */
            text-align: left;
        }
 
        label {
            display: block;
            font-size: 1em; /* Reduced font size */
            margin-bottom: 5px; /* Reduced margin */
            color: #ddd;
        }
 
        input[type="number"] {
            width: 100%;
            padding: 10px; /* Reduced padding */
            border: none;
            border-radius: 8px; /* Reduced border-radius */
            font-size: 0.9em; /* Reduced font size */
            margin-top: 5px;
            background-color: rgba(255, 255, 255, 0.9);
            color: #333;
        }
 
        input[type="number"]:focus {
            outline: none;
            border: 2px solid #2196F3;
            box-shadow: 0 0 8px rgba(33, 150, 243, 0.5);
        }
 
        input[type="submit"] {
            background-color: #ff5722;
            color: #fff;
            border: none;
            padding: 10px; /* Reduced padding */
            font-size: 1em; /* Reduced font size */
            border-radius: 8px; /* Reduced border-radius */
            cursor: pointer;
            transition: all 0.3s ease;
            display: inline-block;
            width: 100%;
        }
 
        input[type="submit"]:hover {
            background-color: #e64a19;
            transform: translateY(-2px);
        }
 
        .result {
            font-size: 1.2em; /* Reduced font size */
            color: #fff;
            margin-top: 15px; /* Reduced margin */
            font-weight: bold;
        }
 
        /* Responsive Design */
        @media (max-width: 768px) {
            .container {
                width: 95%;
                padding: 15px; /* Further reduced padding */
            }
 
            h1 {
                font-size: 1.8em; /* Reduced font size */
            }
 
            input[type="submit"] {
                font-size: 0.9em; /* Reduced font size */
            }
        }
 
        /* Animations */
        .container {
            animation: fadeIn 1.5s ease;
        }
 
        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: scale(0.9);
            }
            to {
                opacity: 1;
                transform: scale(1);
            }
        }
    </style>
</head>
 
<body>
    <div class="container">
        <h1>Air Quality Prediction</h1>
        <form action="/predict" method="post">
            <div class="form-group">
                <label for="Temperature">Temperature (°C):</label>
                <input type="number" step="any" name="Temperature" placeholder="Enter temperature in °C" required>
            </div>
 
            <div class="form-group">
                <label for="NO2">NO2 (ppm):</label>
                <input type="number" step="any" name="NO2" placeholder="Enter NO2 level in ppm" required>
            </div>
 
            <div class="form-group">
                <label for="SO2">SO2 (ppm):</label>
                <input type="number" step="any" name="SO2" placeholder="Enter SO2 level in ppm" required>
            </div>
 
            <div class="form-group">
                <label for="CO">CO (ppm):</label>
                <input type="number" step="any" name="CO" placeholder="Enter CO level in ppm" required>
            </div>
 
            <div class="form-group">
                <label for="Proximity_to_Industrial_Areas">Proximity to Industrial Areas (km):</label>
                <input type="number" step="any" name="Proximity_to_Industrial_Areas"
                    placeholder="Enter distance in kilometers" required>
            </div>
 
            <input type="submit" value="Predict">
        </form>
 
        {% if prediction_text %}
        <div class="result">{{ prediction_text }}</div>
        {% endif %}
    </div>
</body>
 
</html>
