<!DOCTYPE html>
<html lang="en">
 
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Air Quality Prediction </title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: linear-gradient(135deg, #4CAF50, #2196F3);
            margin: 0;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            color: white;
        }
 
        .welcome-section {
            text-align: center;
            margin-bottom: 50px;
            animation: fadeIn 1.5s ease;
        }
 
        .welcome-section h1 {
            font-size: 3em;
            margin-bottom: 20px;
        }
 
        .welcome-section button {
            padding: 15px 30px;
            font-size: 1.2em;
            border: none;
            border-radius: 10px;
            background-color: #ff5722;
            color: white;
            cursor: pointer;
            transition: all 0.3s ease;
        }
 
        .welcome-section button:hover {
            background-color: #e64a19;
        }
 
        .form-container {
            display: none;
            background-color: rgba(255, 255, 255, 0.1);
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 8px 15px rgba(0, 0, 0, 0.2);
            backdrop-filter: blur(10px);
            text-align: center;
            width: 80%;
            max-width: 600px;
        }
 
        .form-container h2 {
            font-size: 2em;
            margin-bottom: 20px;
        }
 
        .form-group {
            margin-bottom: 20px;
            text-align: left;
        }
 
        label {
            display: block;
            font-size: 1em;
            margin-bottom: 5px;
            color: #ddd;
        }
 
        input[type="number"] {
            width: 100%;
            padding: 12px;
            border: none;
            border-radius: 10px;
            font-size: 1em;
            margin-top: 5px;
            background-color: rgba(255, 255, 255, 0.9);
            color: #333;
        }
 
        input[type="number"]:focus {
            outline: none;
            border: 2px solid #2196F3;
            box-shadow: 0 0 8px rgba(33, 150, 243, 0.5);
        }
 
        input[type="submit"] {
            background-color: #ff5722;
            color: white;
            border: none;
            padding: 15px;
            font-size: 1.2em;
            border-radius: 10px;
            cursor: pointer;
            transition: all 0.3s ease;
            display: inline-block;
            width: 100%;
        }
 
        input[type="submit"]:hover {
            background-color: #e64a19;
        }
 
        @keyframes fadeIn {
            from {
                opacity: 0;
            }
 
            to {
                opacity: 1;
            }
        }
    </style>
</head>
 
<body>
    <!-- Welcome Section -->
    <div class="welcome-section" id="welcome">
        <h1>Welcome to Air Quality Prediction</h1>
        <button onclick="showForm()">Get Started</button>
    </div>
 
    <!-- Form Section -->
    <div class="form-container" id="form-container">
        <h2>Enter Details for Prediction</h2>
        <form action="/predict" method="POST">
            <div class="form-group">
                <label for="Temperature">Temperature (°C):</label>
                <input type="number" step="any" name="Temperature" placeholder="Enter temperature in °C" required>
            </div>
            <div class="form-group">
                <label for="NO2">NO2 (ppm):</label>
                <input type="number" step="any" name="NO2" placeholder="Enter NO2 level in ppm" required>
            </div>
            <div class="form-group">
                <label for="SO2">SO2 (ppm):</label>
                <input type="number" step="any" name="SO2" placeholder="Enter SO2 level in ppm" required>
            </div>
            <div class="form-group">
                <label for="CO">CO (ppm):</label>
                <input type="number" step="any" name="CO" placeholder="Enter CO level in ppm" required>
            </div>
            <div class="form-group">
                <label for="Proximity_to_Industrial_Areas">Proximity to Industrial Areas (km):</label>
                <input type="number" step="any" name="Proximity_to_Industrial_Areas" placeholder="Enter distance in km"
                    required>
            </div>
            <input type="submit" value="Predict">
        </form>
    </div>
 
    <script>
        function showForm() {
            document.getElementById('welcome').style.display = 'none';
            document.getElementById('form-container').style.display = 'block';
        }
    </script>
</body>
 
</html>
